<h1 class="text-center text-3xl font-bold">Shop By Category</h1>
<div class="grid grid-flow-col xs:grid-flow-row justify-center gap-10 m-20">
  <div *ngFor="let category of categories | slice:0:4" class="text-center w-fit flex justify-center items-center">
    <a [routerLink]="['/products', 'category', category.id]" class="text-lg inline-block text-center p-auto hover:underline">
      <img class="w-24 mx-auto mb-2 h-24 rounded-full bg-slate-200" src={{category.pictureUrl}} alt="">
      <p>{{category.name}}</p>
    </a>
  </div>
</div>
<h1 class="text-3xl font-bold sm:mx-10 mb-10 mx-20 mt-20">Newly Added</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 justify-center m-10">
  <div *ngFor="let product of products | slice:0:5" class="max-w-xs rounded overflow-hidden shadow-sm relative bg-white">
    <div class="relative">
      <img class="w-full h-96" src={{product.thumbnailUrl}} alt="Product Image">
      <div class="absolute bg-slate-200 hover:bg-opacity-30 top-0 left-0 w-full h-full flex items-center justify-center opacity-0 hover:opacity-100 transition-all duration-300">
        <button (click)="addToCart(product)" class="bg-slate-800 hover:bg-slate-900 text-white font-bold py-2 px-4 rounded mr-2">
          <i class="fas fa-shopping-bag"></i>
        </button>
        <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded mr-2">
          <i class="fas fa-heart"></i>
        </button>
        <a routerLink="viewProduct/{{product.id}}" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mr-2">
          <i class="fas fa-eye"></i>
        </a>
      </div>
      <div class="badge bg-red-500 text-white badge-lg absolute top-1 left-1"> New </div>
    </div>
    <div class="p-4 flex justify-between">
      <div>
        <div class="font-bold text-xl mb-2">{{product.name}}</div>
      </div>
      <p class="text-gray-900 text-lg font-bold">${{product.price}}</p>
    </div>
  </div>
</div>
