<div class="navbar bg-base-100">
  <div class="navbar-start">
    <a class="btn btn-ghost normal-case text-3xl italic font-extrabold" routerLink="/">WOSA</a>
  </div>
  <div class="relative navbar-center">
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 5a6 6 0 100 12 6 6 0 000-12z"/>
      </svg>
    </span>
    <input class="pl-10 pr-4 py-2 rounded-lg border bg-gray-100 border-gray-100 w-96 focus:outline-none" type="text" placeholder="Search products, brands and more..." />
  </div>
  <div class="navbar-end gap-2">
    <a class="btn btn-ghost btn-circle" routerLink="/wishlist">
      <i class="fas fa-heart text-lg"></i>
    </a>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg class="text-lg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112C336 50.1 285.9 0 224 0S112 50.1 112 112v48zm24 48a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm152 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"/></svg>
          <span class="badge rounded-full badge-error badge-xs indicator-item" *ngIf="this.cartService.getCurrentItemsLength()">{{this.cartService.getCurrentItemsLength()}}</span>
        </div>
      </label>
      <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">{{this.cartService.getCurrentItemsLength()}} Items</span>
          <span class="text-info">Subtotal: ${{this.cartService.getCurrentTotal()}}</span>
          <div class="card-actions">
            <a class="btn btn-primary btn-block" routerLink="/cart">View cart</a>
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-ghost btn-circle" routerLink="/login">
      <i class="fas fa-user text-lg"></i>
    </a>
  </div>
</div>
<div class="navbar bg-base-100 border border-gray-100">
  <div class="navbar-start">
    <ul class="menu menu-horizontal">
      <li tabindex="0" *ngFor="let category of categories">
        <details>
          <summary>{{category.name}}</summary>
          <ul class="menu">
            <div class="dropdown dropdown-right block my-1 px-0 w-fit" *ngFor="let subcategory of category.subcategories">
              <label tabindex="0" class="btn btn-wide hover:bg-slate-700 hover:text-white justify-start"><a class="hover:text-white bg-transparent hover:bg-transparent"><img class="w-10 inline mr-2" src={{subcategory.pictureUrl}} alt="">{{subcategory.name}}</a></label>
              <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 my-0">
                <li *ngFor="let type of subcategory.types" class="hover:bg-slate-700 hover:text-white h-fit my-1 items-start w-full">
                  <a [routerLink]="['/products', 'type', type.id]" class="hover:text-white bg-transparent hover:bg-transparent"><img class="w-10 inline mr-2" src={{type.pictureUrl}} alt="">{{type.name}}</a>
                </li>
              </ul>
            </div>
          </ul>
        </details>
      </li>
      <li>
        <a href="">New In</a>
      </li>
      <li>
        <a href="">On Sale</a>
      </li>
    </ul>
  </div>
</div>
